<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="success.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">

    <!-- MAIN CONTENT -->
    <main class="content">
        <div class="card">

            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>

            <h1>Pendaftaran Berhasil</h1>
            <p class="deskripsi">
                Data tim dan karya Anda telah berhasil dikirim ke sistem.
            </p>

            <div class="break-line"></div>

            <div class="info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>Informasi lanjutan akan dikirim melalui email ketua tim.</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-file-pdf"></i>
                    <span>Pastikan proposal sesuai dengan ketentuan lomba.</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Jadwal seleksi akan diumumkan secara resmi.</span>
                </div>
            </div>

            <div class="actions">
                <a href="index.html" class="btn primary">
                    <i class="fas fa-house"></i>
                    Kembali ke Beranda
                </a>
            </div>

        </div>
    </main>

    <div>
        <div class="footer">
            <p>&copy; 2026 Tech Competition</p>
            <div class="logo">
            <span>SMKS PKP 1 JAKARTA</span>
        </div>
