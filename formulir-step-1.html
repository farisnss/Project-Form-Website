<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulir1.css">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    
<div class="container">

    <!-- PROGRESS -->
     <div class="progress">
        <div class="step active">Proses 1: Data Tim</div>
        <div class="step">Proses 2: Data Karya</div>
     </div>

    <form action="formulir-step-2.html" method="post">
        <h2>Data Tim</h2>

        <label for="nama-tim">Nama Tim</label>
        <input type="text" name="nama-tim" id="nama-tim" required>

        <h3 id="header-anggota">Anggota 1</h3>

        <label for="nama1">Nama Lengkap</label>
        <input type="text" name="nama1" id="nama1" required>

        <label for="email1">Email</label>
        <input type="email" name="email1" id="email1" required>

        <label for="nomor1">Nomor Telepon/WhatsApp</label>
        <input type="tel" name="nomor1" id="nomor1" placeholder="Contoh: 081234567890" pattern="(0)[0-9]{5,20}" required>

        <label for="asal1">Asal Sekolah/Universitas</label>
        <input type="text" name="asal1" id="asal1" required>

        <h3 id="header-anggota">Anggota 2</h3>

        <label for="nama2">Nama Lengkap</label>
        <input type="text" name="nama2" id="nama2" required>

        <label for="email2">Email</label>
        <input type="email" name="email2" id="email2" required>

        <label for="nomor2">Nomor Telepon/WhatsApp</label>
        <input type="tel" name="nomor2" id="nomor2" placeholder="Contoh: 081234567890" pattern="(0)[0-9]{5,20}" required>

        <label for="asal2">Asal Sekolah/Universitas</label>
        <input type="text" name="asal2" id="asal2" required>

        <h3 id="header-anggota">Anggota 3</h3>

        <label for="nama3">Nama Lengkap</label>
        <input type="text" name="nama3" id="nama3" required>

        <label for="email3">Email</label>
        <input type="email" name="email3" id="email3" required>

        <label for="nomor3">Nomor Telepon/WhatsApp</label>
        <input type="tel" name="nomor3" id="nomor3" placeholder="Contoh: 081234567890" pattern="(0)[0-9]{5,20}" required>

        <label for="asal3">Asal Sekolah/Universitas</label>
        <input type="text" name="asal3" id="asal3" required>

        <a href="index.html" class="btn-link secondary">Batal</a>
        <button type="submit">Selanjutnya</button>
    </form>
</div>
</body>
</html>
